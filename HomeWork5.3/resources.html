<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ресурсы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="your-logo.png" alt="Логотип" width="30" height="30" class="d-inline-block align-top">
        Ваше название
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Пользователи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resources.html">Ресурсы</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-resources-tab" data-bs-toggle="pill" data-bs-target="#pills-resources" type="button" role="tab" aria-controls="pills-resources" aria-selected="true">Ресурсы</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-form-tab" data-bs-toggle="pill" data-bs-target="#pills-form" type="button" role="tab" aria-controls="pills-form" aria-selected="false">Форма</button>
      </li>
    </ul>
    
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-resources" role="tabpanel" aria-labelledby="pills-resources-tab">
        <!-- Карточки с данными о ресурсах и пагинация -->
      </div>
      
      <div class="tab-pane fade" id="pills-form" role="tabpanel" aria-labelledby="pills-form-tab">
        <form>
          <div class="mb-3">
            <label for="resource-name" class="form-label">Название ресурса</label>
            <input type="text" class="form-control" id="resource-name" required>
            <div class="invalid-feedback">
              Пожалуйста, введите название ресурса.
            </div>
          </div>
          <div class="mb-3">
            <label for="resource-url" class="form-label">URL ресурса</label>
            <input type="url" class="form-control" id="resource-url" required>
            <div class="invalid-feedback">
              Пожалуйста, введите корректный URL ресурса.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
