<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Priority Test</title>
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>CSS Priority Test</h1>
        <p id="paragraph">This is a paragraph.</p>
    </div>

    <!-- Applying inline CSS using style attribute -->
    <div class="container">
        <h2>Inline CSS</h2>
        <p style="color: red;">This is a paragraph.</p>
    </div>

    <!-- Applying internal CSS using style tag -->
    <div class="container">
        <h2>Internal CSS (Style Tag)</h2>
        <p style="color: green;">This is a paragraph.</p>
    </div>

</body>
</html>
